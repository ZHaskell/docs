---
layout: default
---

<article>
  <header>
    {% if page.previous.url %}
      <a class="previous" href="{{page.previous.url}}">Previous: {{page.previous.title}} &raquo;</a>
    {% endif %}
    <h2 class="post-title">{{ page.title }}</h2>
    <p>{{ page.date }} by {{ page.author }} </p>
  </header>
  
  {{ content }}
  
  <footer>
    {% if page.next.url %}
      <a class="next" href="{{page.next.url}}">Next: {{page.next.title}} &raquo;</a>
    {% endif %}
  </footer>
</article>
